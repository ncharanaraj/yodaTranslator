<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda Translator</title>

    <!-- External CSS file-->
    <link rel="stylesheet" href="style.css">

    <!-- Crimson google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div>
                <h1> 🧿 <span>Yoda</span> Translator</h1>
            </div>
        </nav>
    </header>

    <main>
        <textarea id="input-translator" class="area" placeholder="Enter you message which you want to convert into Yoda."></textarea>
        <div> <strong>* 5 requests per hour</strong> </div>
        <button id="translation-btn">Translate to Yoda</button>

        <div>Translation come here 👇</div>

        <div id="output-translator" class="area"></div>
    </main>
    
    <footer>
        <div>
            <p>Yoda Translator ©️ 2022</p>
        </div>
    </footer>

    <!-- External Script file -->
    <script src="yoda.js" type="text/javascript"></script>
</body>
</html>
